# if true, a Global Graph will be shown on home page with full width, no backlink.
# A different set of Local Graphs will be shown on sub pages.
# if false, Local Graph will be default on every page as usual
enableGlobalGraph: true

### Local Graph ###

localGraph:
    enableLegend: false
    enableDrag: true
    enableZoom: true
    depth: 2 # set to -1 to show full graph
    scale: 1.2
    repelForce: 2
    centerForce: 1
    linkDistance: 1
    fontSize: 0.6
    opacityScale: 3

### Global Graph ###

globalGraph:
    enableLegend: false
    enableDrag: true
    enableZoom: true
    depth: -1 # set to -1 to show full graph
    scale: 0.8 # zoom out by default
    repelForce: 1
    centerForce: 1.5 # keep everything centered
    linkDistance: 0.5 # very short links
    fontSize: 0.5
    opacityScale: 3

### For all graphs ###

paths:
  - /books: "#E0B152"
  - /papers: "#E0B152"
  - /collections: "#4388CC"
  - /notes: "#E052B1"