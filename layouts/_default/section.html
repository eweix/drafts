<!DOCTYPE html>
<html lang="{{ .Lang }}">
{{ partial "head.html" . }}

<body>
{{partial "search.html" .}}
<div class="singlePage">
    <!-- Begin actual content -->
    {{partial "header.html" .}}
    <article>
        <h1>{{ i18n "all_posts" . }}</h1>
        {{with .Params.description}}
            <p>{{.}}</p>
        {{end}}
        {{ $section := .Section }}
        {{ range where .Pages "Section" $section }}
        <ul><a href="{{ .Permalink }}">{{ .Title }}</a> &cdot; <i>{{ .Lastmod }}</i></ul>
        {{ end }}
        <!-- {{partial "page-list.html" .Pages.ByLastmod.Reverse }} -->
        <!-- {{ template "_internal/pagination.html" .}} -->
    </article>
    {{partial "contact.html" .}}
</div>
</body>
</html>
