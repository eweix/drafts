<!DOCTYPE html>
<html lang="{{ .Lang }}">
{{ partial "head.html" . }}

<body>
{{partial "search.html" .}}
<div class="singlePage">
    <!-- Begin actual content -->
    {{partial "header.html" .}}
    <article>
        <h1>{{ i18n "tag" }}: {{ .Title }}</h1>
        {{with .Params.description}}
            <p>{{.}}</p>
        {{end}}
        {{ $term := .Term }}
        {{ range where .Pages "Term" $term }}
        <ul><a href="{{ .Permalink }}">{{ .Title }}</a> &cdot; <i>{{ .Lastmod }}</i></ul>
        {{ end }}
 
        <!-- {{partial "page-list.html" .Pages}} -->
        <!-- {{ template "_internal/pagination.html" . }} -->
    </article>
    {{partial "contact.html" .}}
</div>
</body>
</html>
